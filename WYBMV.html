<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentine?</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#ffe3ee,#fff7fb);
  overflow:hidden;
}

.card{
  width:min(520px,92vw);
  background:white;
  border-radius:18px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  text-align:center;
  position:relative;
  z-index:2;
}

.arena{
  position:relative;
  height:220px;
  background:#fff3f7;
  border-radius:14px;
  margin-top:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
}

button{
  font-size:18px;
  padding:10px 18px;
  border-radius:12px;
  border:0;
  cursor:pointer;
}

#yesBtn{
  background:#ff4d7d;
  color:white;
}

#noBtn{
  background:#e6e6e6;
  position:absolute;
}

.emoji{
  position:fixed;
  top:-50px;
  font-size:32px;
  animation:fall linear forwards;
  z-index:1;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my valentine? ðŸ’˜</h1>

  <div class="arena" id="arena">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
const arena = document.getElementById("arena");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

const emojis = ["ðŸ’ƒ","ðŸ©º","ðŸ§‘â€âš•ï¸","ðŸ§—","ðŸŠ"];

setTimeout(centerNo,50);

yesBtn.onclick = () => {
  startRain();
};

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("mousedown", e=>{
  e.preventDefault();
  moveNo();
});

function centerNo(){
  const a = arena.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  noBtn.style.left = (a.width/2 + 40) + "px";
  noBtn.style.top  = (a.height/2 - b.height/2) + "px";
}

function moveNo(){
  const a = arena.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  const x = Math.random()*(a.width-b.width);
  const y = Math.random()*(a.height-b.height);

  noBtn.style.left = x+"px";
  noBtn.style.top  = y+"px";
}

function startRain(){
  setInterval(()=>{
    const el = document.createElement("div");
    el.className = "emoji";
    el.textContent = emojis[Math.floor(Math.random()*emojis.length)];

    el.style.left = Math.random()*100 + "vw";
    el.style.animationDuration = (2+Math.random()*3)+"s";

    document.body.appendChild(el);

    setTimeout(()=> el.remove(),5000);
  },150);
}
</script>

</body>
</html>
